<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English App Pro</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB7vbQ1BQya7SWIsGByt6pLtnkX-0WG1I8",
            authDomain: "llla-f3cd0.firebaseapp.com",
            projectId: "llla-f3cd0",
            storageBucket: "llla-f3cd0.firebasestorage.app",
            messagingSenderId: "976940645729",
            appId: "1:976940645729:web:0a6a820a6a76156cf11920"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let myWords = []; 
        let testQueue = [];
        let currentWord = null;

        window.showToast = (text, type = 'success') => {
            const toast = document.getElementById('toast');
            toast.innerText = text;
            toast.className = `toast show ${type}`;
            setTimeout(() => { toast.className = 'toast'; }, 3000);
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainApp').style.display = 'flex';
                await loadData();
            } else {
                document.getElementById('authSection').style.display = 'flex';
                document.getElementById('mainApp').style.display = 'none';
            }
        });

        async function loadData() {
            const docSnap = await getDoc(doc(db, "users", currentUser.uid));
            myWords = docSnap.exists() ? (docSnap.data().words || []) : [];
            changeTab('cardTab');
        }

        window.changeTab = (id) => {
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            if(id === 'cardTab') nextCard();
        };

        // –ö–ê–†–¢–û–ß–ö–ò
        window.nextCard = () => {
            if(!myWords.length) return;
            currentWord = myWords[Math.floor(Math.random()*myWords.length)];
            document.getElementById('cardDisplay').innerText = currentWord.ru;
            document.getElementById('cardDisplay').onclick = () => {
                document.getElementById('cardDisplay').innerText = currentWord.en;
                let m = new SpeechSynthesisUtterance(currentWord.en); m.lang = 'en-US';
                window.speechSynthesis.speak(m);
            };
        };

        // –¢–ï–°–¢ (–° –≤—ã–±–æ—Ä–æ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞)
        window.startTestSession = () => {
            let count = parseInt(document.getElementById('testLimit').value) || 10;
            testQueue = [...myWords].sort(() => 0.5 - Math.random()).slice(0, count);
            if(!testQueue.length) return showToast("–î–æ–±–∞–≤—å —Å–ª–æ–≤–∞!", "error");
            document.getElementById('testSetup').style.display = 'none';
            document.getElementById('testProcess').style.display = 'block';
            nextTestStep();
        };

        window.nextTestStep = () => {
            if(!testQueue.length) {
                showToast("–¢–µ—Å—Ç –æ–∫–æ–Ω—á–µ–Ω!");
                document.getElementById('testSetup').style.display = 'block';
                document.getElementById('testProcess').style.display = 'none';
                return;
            }
            currentWord = testQueue.pop();
            const isTrueFalse = Math.random() > 0.5;
            
            if(isTrueFalse) {
                const randomEn = Math.random() > 0.5 ? currentWord.en : myWords[Math.floor(Math.random()*myWords.length)].en;
                document.getElementById('testQuest').innerText = `–í–µ—Ä–Ω–æ –ª–∏? ${currentWord.ru} = ${randomEn}`;
                document.getElementById('testOptions').innerHTML = `
                    <button class="btn-opt" onclick="checkTF(true, '${randomEn === currentWord.en}')">–ü—Ä–∞–≤–¥–∞</button>
                    <button class="btn-opt" onclick="checkTF(false, '${randomEn === currentWord.en}')">–õ–æ–∂—å</button>
                `;
            } else {
                document.getElementById('testQuest').innerText = `–ö–∞–∫ –ø–µ—Ä–µ–≤–æ–¥–∏—Ç—Å—è "${currentWord.ru}"?`;
                let opts = [currentWord.en];
                while(opts.length < Math.min(4, myWords.length)) {
                    let r = myWords[Math.floor(Math.random()*myWords.length)].en;
                    if(!opts.includes(r)) opts.push(r);
                }
                opts.sort(() => 0.5 - Math.random());
                document.getElementById('testOptions').innerHTML = opts.map(o => 
                    `<button class="btn-opt" onclick="checkAnswer('${o}')">${o}</button>`
                ).join('');
            }
        };

        window.checkAnswer = (val) => {
            if(val === currentWord.en) { showToast("–í–µ—Ä–Ω–æ! ‚ú®"); nextTestStep(); }
            else showToast(`–û—à–∏–±–∫–∞! –û—Ç–≤–µ—Ç: ${currentWord.en}`, "error");
        };

        window.checkTF = (userVal, isCorrect) => {
            if(userVal.toString() === isCorrect) { showToast("–í–µ—Ä–Ω–æ! üî•"); nextTestStep(); }
            else showToast(`–ù–µ–≤–µ—Ä–Ω–æ!`, "error");
        };

        // –î–û–ë–ê–í–õ–ï–ù–ò–ï (–° –ø–∞–ø–∫–∞–º–∏)
        window.addBulkWords = async () => {
            const text = document.getElementById('bulkText').value.trim();
            const folder = document.getElementById('folderName').value.trim() || "–û–±—â–∏–µ";
            if(!text) return;
            text.split('\n').forEach(line => {
                const p = line.split(';');
                if(p.length === 2) myWords.push({ en: p[0].trim(), ru: p[1].trim(), folder: folder });
            });
            await setDoc(doc(db, "users", currentUser.uid), { words: myWords });
            showToast("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ –ø–∞–ø–∫—É: " + folder);
            document.getElementById('bulkText').value = "";
        };

    </script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; margin: 0; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .menu { display: flex; gap: 10px; margin: 20px; }
        .menu button { padding: 12px 20px; border: 2px solid #fff; background: none; color: white; border-radius: 15px; cursor: pointer; font-weight: bold; }
        .container { background: white; color: #333; padding: 30px; border-radius: 30px; width: 90%; max-width: 600px; min-height: 300px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .card-box { padding: 60px 20px; border: 3px solid #007bff; border-radius: 20px; font-size: 32px; font-weight: bold; cursor: pointer; margin-bottom: 20px; }
        .btn-opt { width: 100%; padding: 15px; margin: 5px 0; border-radius: 12px; border: 2px solid #ddd; background: #f8f9fa; cursor: pointer; font-size: 18px; }
        .btn-main { background: #28a745; color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; cursor: pointer; font-weight: bold; }
        .exit-btn { position: fixed; bottom: 20px; right: 20px; background: #444; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; }
        .toast { visibility: hidden; position: fixed; bottom: 30px; background: #333; color: #fff; padding: 15px 30px; border-radius: 15px; z-index: 100; font-weight: bold; }
        .toast.show { visibility: visible; animation: fadein 0.5s; }
        .toast.error { background: #dc3545; }
        .toast.success { background: #28a745; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        textarea, input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="toast" class="toast"></div>

    <div id="authSection" style="margin-top: 100px; text-align: center;">
        <h1>üöÄ My English App</h1>
        <button class="btn-main" onclick="signInWithPopup(getAuth(), new GoogleAuthProvider())">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
    </div>

    <div id="mainApp" style="display:none; flex-direction: column; align-items: center; width: 100%;">
        <h1 style="margin: 20px 0;">My English App</h1>
        
        <div class="menu">
            <button onclick="changeTab('cardTab')">–∫–∞—Ä—Ç–æ—á–∫–∏</button>
            <button onclick="changeTab('testTab')">—Ç–µ—Å—Ç</button>
            <button onclick="changeTab('writeTab')">–Ω–∞–ø–∏—Å–∞–Ω–∏–µ</button>
            <button onclick="changeTab('addTab')">–¥–æ–±–∞–≤–∏—Ç—å —Å–ª–æ–≤–æ</button>
        </div>

        <div class="container">
            <div id="cardTab" class="section">
                <div class="card-box" id="cardDisplay">–ù–∞–∂–º–∏...</div>
                <button class="btn-main" style="background:#6c757d" onclick="nextCard()">–°–ª–µ–¥—É—é—â–µ–µ ‚Üí</button>
            </div>

            <div id="testTab" class="section" style="display:none">
                <div id="testSetup">
                    <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ç–µ—Å—Ç–∞</h3>
                    <label>–°–∫–æ–ª—å–∫–æ —Å–ª–æ–≤ —É—á–∏–º?</label>
                    <input type="number" id="testLimit" value="10">
                    <button class="btn-main" onclick="startTestSession()">–ù–∞—á–∞—Ç—å —Ç–µ—Å—Ç</button>
                </div>
                <div id="testProcess" style="display:none">
                    <h2 id="testQuest">...</h2>
                    <div id="testOptions"></div>
                </div>
            </div>

            <div id="addTab" class="section" style="display:none">
                <input type="text" id="folderName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø–∞–ø–∫–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä: –ï–¥–∞)">
                <textarea id="bulkText" rows="5" placeholder="apple;—è–±–ª–æ–∫–æ&#10;banana;–±–∞–Ω–∞–Ω"></textarea>
                <button class="btn-main" onclick="addBulkWords()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </div>

        <button class="exit-btn" onclick="signOut(getAuth())">–í–´–•–û–î</button>
    </div>

</body>
</html>
