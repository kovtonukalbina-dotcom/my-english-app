<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My English App Sync</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // –¢–í–û–ô –ù–û–í–´–ô –†–ê–ë–û–ß–ò–ô –ö–û–ù–§–ò–ì
        const firebaseConfig = {
            apiKey: "AIzaSyB7vbQ1BQya7SWIsGByt6pLtnkX-0WG1I8",
            authDomain: "llla-f3cd0.firebaseapp.com",
            projectId: "llla-f3cd0",
            storageBucket: "llla-f3cd0.firebasestorage.app",
            messagingSenderId: "976940645729",
            appId: "1:976940645729:web:0a6a820a6a76156cf11920"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let myWords = [];

        // –í—Ö–æ–¥ —á–µ—Ä–µ–∑ Google
        window.loginWithGoogle = async () => {
            try { await signInWithPopup(auth, provider); } 
            catch (e) { alert("–û—à–∏–±–∫–∞: " + e.message); }
        };

        window.logOut = () => signOut(auth);

        // –°–ª–µ–¥–∏–º –∑–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                await loadData();
            } else {
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('mainApp').style.display = 'none';
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ª–æ–≤ –∏–∑ –æ–±–ª–∞–∫–∞
        async function loadData() {
            const docRef = doc(db, "users", currentUser.uid);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                myWords = docSnap.data().words || [];
            } else {
                myWords = [{ru: "—è–±–ª–æ–∫–æ", en: "apple"}, {ru: "—Å–æ–±–∞–∫–∞", en: "dog"}]; // –°—Ç–∞—Ä—Ç–æ–≤—ã–µ —Å–ª–æ–≤–∞
            }
            changeTab('cardTab');
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–ª–æ–≤ –≤ –æ–±–ª–∞–∫–æ
        async function saveData() {
            await setDoc(doc(db, "users", currentUser.uid), { words: myWords });
        }

        // –û–ó–í–£–ß–ö–ê
        window.speak = (t) => { 
            window.speechSynthesis.cancel(); 
            let m = new SpeechSynthesisUtterance(t); 
            m.lang = 'en-US'; 
            window.speechSynthesis.speak(m); 
        };

        // –¢–ê–ë–´ (–í–ö–õ–ê–î–ö–ò)
        window.changeTab = (id) => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('wordCount').innerText = myWords.length;
            if(id === 'cardTab') initCard();
            if(id === 'writeTab') initWrite();
            if(id === 'testTab') startTest();
        };

        // –ö–ê–†–¢–û–ß–ö–ò
        let currentWord = null;
        let isFlipped = false;
        window.initCard = () => {
            if(!myWords.length) return document.getElementById('cardDisplay').innerText = "–î–æ–±–∞–≤—å —Å–ª–æ–≤–∞!";
            currentWord = myWords[Math.floor(Math.random()*myWords.length)];
            isFlipped = false;
            document.getElementById('cardDisplay').innerText = currentWord.ru;
        };

        window.flipCard = () => {
            isFlipped = !isFlipped;
            document.getElementById('cardDisplay').innerText = isFlipped ? currentWord.en : currentWord.ru;
            if(isFlipped) speak(currentWord.en);
        };

        // –ù–ê–ü–ò–°–ê–ù–ò–ï
        window.initWrite = () => {
            if(!myWords.length) return;
            currentWord = myWords[Math.floor(Math.random()*myWords.length)];
            document.getElementById('writeQuest').innerText = currentWord.ru;
            document.getElementById('writeInput').value = "";
            document.getElementById('writeInput').disabled = false;
            document.getElementById('writeFeed').innerText = "";
            document.getElementById('writeNext').style.display = "none";
        };

        window.checkWrite = () => {
            let v = document.getElementById('writeInput').value.trim().toLowerCase();
            if(v === currentWord.en.toLowerCase()){
                document.getElementById('writeFeed').innerText = "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
                speak(currentWord.en);
            } else {
                document.getElementById('writeFeed').innerText = "‚ùå –û—à–∏–±–∫–∞! –ü—Ä–∞–≤–∏–ª—å–Ω–æ: " + currentWord.en;
            }
            document.getElementById('writeInput').disabled = true;
            document.getElementById('writeNext').style.display = "block";
        };

        // –¢–ï–°–¢
        window.startTest = () => {
            document.getElementById('testResults').style.display = "none";
            document.getElementById('testCheckBtn').style.display = "block";
            let shuf = [...myWords].sort(() => 0.5 - Math.random()).slice(0, 5);
            let h = "";
            shuf.forEach((q, i) => {
                let opts = [q.en];
                while(opts.length < Math.min(4, myWords.length)) {
                    let r = myWords[Math.floor(Math.random()*myWords.length)].en;
                    if(!opts.includes(r)) opts.push(r);
                }
                opts.sort(() => 0.5 - Math.random());
                h += `<div class="test-block" id="tb_${i}" data-ans="${q.en}">
                    <p><b>${i+1}. –ö–∞–∫ –ø–µ—Ä–µ–≤–æ–¥–∏—Ç—Å—è "${q.ru}"?</b></p>
                    ${opts.map((o, oi) => `<button class="mc-btn" id="m_${i}_${oi}" onclick="sel(${i},'${o}',${oi})">${o}</button>`).join('')}
                </div>`;
            });
            document.getElementById('testArea').innerHTML = h;
        };

        window.sel = (i, w, oi) => {
            let b = document.getElementById(`tb_${i}`);
            b.dataset.user = w;
            b.querySelectorAll('.mc-btn').forEach(btn => btn.classList.remove('selected-choice'));
            document.getElementById(`m_${i}_${oi}`).classList.add('selected-choice');
        };

        window.checkTest = () => {
            let s = 0;
            document.querySelectorAll('.test-block').forEach(b => {
                if(b.dataset.user === b.dataset.ans) { s++; b.classList.add('correct-ans'); }
                else { b.classList.add('wrong-ans'); }
            });
            document.getElementById('testScore').innerText = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${s} –∏–∑ 5`;
            document.getElementById('testResults').style.display = "block";
            document.getElementById('testCheckBtn').style.display = "none";
        };

        // –î–û–ë–ê–í–õ–ï–ù–ò–ï –°–õ–û–í
        window.addNewWord = async () => {
            const en = document.getElementById('newEn').value.trim();
            const ru = document.getElementById('newRu').value.trim();
            if(en && ru) {
                myWords.push({en, ru});
                await saveData();
                document.getElementById('newEn').value = "";
                document.getElementById('newRu').value = "";
                document.getElementById('wordCount').innerText = myWords.length;
                alert("–°–ª–æ–≤–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ –æ–±–ª–∞–∫–æ!");
            }
        };

    </script>
    <style>
        :root { --primary: #4a90e2; --success: #2ecc71; --danger: #e74c3c; --glass: rgba(255, 255, 255, 0.95); }
        body { font-family: 'Segoe UI', sans-serif; background: radial-gradient(circle at top, #2c3e50, #000000); display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; margin: 0; color: #333; }
        .app-header { color: #fff; text-shadow: 0 4px 10px rgba(0,0,0,0.3); font-size: 2.5rem; margin: 20px 0; font-weight: bold; }
        .menu { margin-bottom: 25px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .menu button { padding: 12px 20px; cursor: pointer; border: none; background: #007bff; color: #fff; border-radius: 10px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: 0.3s; }
        .container { background: var(--glass); padding: 40px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); width: 100%; max-width: 700px; text-align: center; box-sizing: border-box; }
        .section { display: none; } .active { display: block; }
        .card-box { padding: 80px 20px; border: 2px dashed var(--primary); border-radius: 25px; font-size: 32px; font-weight: bold; cursor: pointer; background: #fff; margin-bottom: 30px; color: #2c3e50; }
        .test-block { border: 1px solid #ddd; border-radius: 15px; padding: 20px; margin-bottom: 20px; background: #fff; text-align: left; }
        .mc-btn { padding: 10px 15px; border: 2px solid #eee; border-radius: 10px; cursor: pointer; font-weight: bold; background: #fff; margin: 5px; }
        .selected-choice { border-color: var(--primary) !important; background: #eef6ff !important; }
        .correct-ans { background: #d4edda !important; } .wrong-ans { background: #f8d7da !important; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #eee; border-radius: 12px; font-size: 16px; box-sizing: border-box; }
        .btn-main { background: var(--success); color: white; border: none; padding: 18px; border-radius: 12px; width: 100%; cursor: pointer; font-size: 18px; font-weight: bold; margin-top: 10px; }
        .google-btn { background: white; color: #333; padding: 15px 25px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 1.1rem; }
    </style>
</head>
<body>

    <div id="authSection" style="margin-top: 100px;">
        <h1 style="color: white;">English Pro Sync üöÄ</h1>
        <button class="google-btn" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google
        </button>
    </div>

    <div id="mainApp" style="display:none; width: 100%; display: flex; flex-direction: column; align-items: center;">
        <div class="app-header">üöÄ My English App</div>
        <div class="menu">
            <button onclick="changeTab('cardTab')">üìá –ö–∞—Ä—Ç–æ—á–∫–∏</button>
            <button onclick="changeTab('testTab')">üìù –¢–µ—Å—Ç</button>
            <button onclick="changeTab('writeTab')">‚úçÔ∏è –ù–∞–ø–∏—Å–∞–Ω–∏–µ</button>
            <button onclick="changeTab('addTab')">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
            <button onclick="logOut()" style="background:#333">üö™ –í—ã—Ö–æ–¥</button>
        </div>

        <div class="container">
            <div id="cardTab" class="section">
                <div class="card-box" id="cardDisplay" onclick="flipCard()">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <button class="btn-main" style="background:#6c757d" onclick="initCard()">–°–ª–µ–¥—É—é—â–µ–µ —Å–ª–æ–≤–æ ‚Üí</button>
            </div>

            <div id="testTab" class="section">
                <div id="testArea"></div>
                <button id="testCheckBtn" class="btn-main" onclick="checkTest()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç—ã</button>
                <div id="testResults" style="display:none; margin-top:20px;">
                    <h2 id="testScore"></h2>
                    <button class="btn-main" style="background:#6c757d" onclick="changeTab('testTab')">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
                </div>
            </div>

            <div id="writeTab" class="section">
                <h2 id="writeQuest">...</h2>
                <input type="text" id="writeInput" placeholder="–ü–µ—Ä–µ–≤–æ–¥...">
                <button class="btn-main" onclick="checkWrite()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
                <div id="writeFeed" style="margin-top:15px; font-weight:bold"></div>
                <button id="writeNext" style="display:none; margin-top:10px;" class="btn-main" onclick="initWrite()">–î–∞–ª—å—à–µ</button>
            </div>

            <div id="addTab" class="section">
                <h3>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ–µ —Å–ª–æ–≤–æ</h3>
                <input type="text" id="newEn" placeholder="–ù–∞ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º (–Ω–∞–ø—Ä–∏–º–µ—Ä: Apple)">
                <input type="text" id="newRu" placeholder="–ù–∞ —Ä—É—Å—Å–∫–æ–º (–Ω–∞–ø—Ä–∏–º–µ—Ä: –Ø–±–ª–æ–∫–æ)">
                <button class="btn-main" onclick="addNewWord()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
                <hr>
                <p>–í—Å–µ–≥–æ —Å–ª–æ–≤: <b id="wordCount">0</b></p>
            </div>
        </div>
    </div>

</body>
</html>
