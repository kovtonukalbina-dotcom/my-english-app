<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My English App Sync</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB7vbQ1BQya7SWIsGByt6pLtnkX-0WG1I8",
            authDomain: "llla-f3cd0.firebaseapp.com",
            projectId: "llla-f3cd0",
            storageBucket: "llla-f3cd0.firebasestorage.app",
            messagingSenderId: "976940645729",
            appId: "1:976940645729:web:0a6a820a6a76156cf11920"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let myWords = [];

        window.loginWithGoogle = async () => {
            try { await signInWithPopup(auth, provider); } 
            catch (e) { alert("–û—à–∏–±–∫–∞: " + e.message); }
        };

        window.logOut = () => signOut(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainApp').style.display = 'flex';
                await loadData();
            } else {
                document.getElementById('authSection').style.display = 'flex';
                document.getElementById('mainApp').style.display = 'none';
            }
        });

        async function loadData() {
            const docRef = doc(db, "users", currentUser.uid);
            const docSnap = await getDoc(docRef);
            myWords = docSnap.exists() ? (docSnap.data().words || []) : [{ru: "—è–±–ª–æ–∫–æ", en: "apple"}];
            changeTab('cardTab');
        }

        window.changeTab = (id) => {
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            if(id === 'cardTab') initCard();
            if(id === 'writeTab') initWrite();
            if(id === 'testTab') startTest();
        };

        // –ö–ê–†–¢–û–ß–ö–ò
        let currentWord = null;
        let isFlipped = false;
        window.initCard = () => {
            currentWord = myWords[Math.floor(Math.random()*myWords.length)];
            isFlipped = false;
            document.getElementById('cardDisplay').innerText = currentWord.ru;
        };
        window.flipCard = () => {
            isFlipped = !isFlipped;
            document.getElementById('cardDisplay').innerText = isFlipped ? currentWord.en : currentWord.ru;
            if(isFlipped) {
                let m = new SpeechSynthesisUtterance(currentWord.en);
                m.lang = 'en-US';
                window.speechSynthesis.speak(m);
            }
        };

        // –î–û–ë–ê–í–õ–ï–ù–ò–ï
        window.addNewWord = async () => {
            const en = document.getElementById('newEn').value.trim();
            const ru = document.getElementById('newRu').value.trim();
            if(en && ru) {
                myWords.push({en, ru});
                await setDoc(doc(db, "users", currentUser.uid), { words: myWords });
                document.getElementById('newEn').value = "";
                document.getElementById('newRu').value = "";
                alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
            }
        };

        // –ù–ê–ü–ò–°–ê–ù–ò–ï
        window.initWrite = () => {
            currentWord = myWords[Math.floor(Math.random()*myWords.length)];
            document.getElementById('writeQuest').innerText = currentWord.ru;
            document.getElementById('writeInput').value = "";
        };
        window.checkWrite = () => {
            if(document.getElementById('writeInput').value.toLowerCase().trim() === currentWord.en.toLowerCase()) {
                alert("–ü—Ä–∞–≤–∏–ª—å–Ω–æ!"); initWrite();
            } else alert("–û—à–∏–±–∫–∞!");
        };

        // –¢–ï–°–¢
        window.startTest = () => {
            let q = myWords[Math.floor(Math.random()*myWords.length)];
            document.getElementById('testQuest').innerText = `–ö–∞–∫ –ø–µ—Ä–µ–≤–æ–¥–∏—Ç—Å—è "${q.ru}"?`;
            let opts = [q.en];
            while(opts.length < Math.min(4, myWords.length)) {
                let r = myWords[Math.floor(Math.random()*myWords.length)].en;
                if(!opts.includes(r)) opts.push(r);
            }
            opts.sort(() => 0.5 - Math.random());
            document.getElementById('testOptions').innerHTML = opts.map(o => 
                `<button class="btn-main" style="margin:5px 0" onclick="checkTestAnswer('${o}','${q.en}')">${o}</button>`
            ).join('');
        };
        window.checkTestAnswer = (val, ans) => {
            if(val === ans) { alert("–í–µ—Ä–Ω–æ!"); startTest(); }
            else alert("–ù–µ–≤–µ—Ä–Ω–æ!");
        };

    </script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; margin: 0; display: flex; justify-content: center; min-height: 100vh; color: white; }
        #authSection, #mainApp { display: flex; flex-direction: column; align-items: center; width: 100%; padding: 20px; box-sizing: border-box; }
        .app-header { font-size: 2.5rem; font-weight: bold; margin: 20px 0; }
        .menu { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-bottom: 25px; }
        .menu button { padding: 12px 18px; border: none; border-radius: 12px; background: #007bff; color: white; font-weight: bold; cursor: pointer; }
        .container { background: white; color: #333; padding: 40px; border-radius: 30px; width: 100%; max-width: 600px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .card-box { padding: 60px 20px; border: 2px dashed #007bff; border-radius: 20px; font-size: 32px; font-weight: bold; cursor: pointer; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; font-size: 16px; }
        .btn-main { background: #28a745; color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; cursor: pointer; font-size: 18px; font-weight: bold; }
        .google-btn { background: white; color: #333; padding: 15px 30px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; margin-top: 100px; }
    </style>
</head>
<body>

    <div id="authSection">
        <h1 class="app-header">üöÄ My English App</h1>
        <button class="google-btn" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google
        </button>
    </div>

    <div id="mainApp" style="display:none;">
        <div class="app-header">üöÄ My English App</div>
        <div class="menu">
            <button onclick="changeTab('cardTab')">üìá –ö–∞—Ä—Ç–æ—á–∫–∏</button>
            <button onclick="changeTab('testTab')">üìù –¢–µ—Å—Ç</button>
            <button onclick="changeTab('writeTab')">‚úçÔ∏è –ù–∞–ø–∏—Å–∞–Ω–∏–µ</button>
            <button onclick="changeTab('addTab')">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
            <button onclick="logOut()" style="background:#444">üö™ –í—ã—Ö–æ–¥</button>
        </div>

        <div class="container">
            <div id="cardTab" class="section">
                <div class="card-box" id="cardDisplay" onclick="flipCard()">–ù–∞–∂–º–∏...</div>
                <button class="btn-main" style="background:#6c757d" onclick="initCard()">–°–ª–µ–¥—É—é—â–µ–µ ‚Üí</button>
            </div>

            <div id="testTab" class="section" style="display:none">
                <h2 id="testQuest">...</h2>
                <div id="testOptions"></div>
            </div>

            <div id="writeTab" class="section" style="display:none">
                <h2 id="writeQuest">...</h2>
                <input type="text" id="writeInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–µ—Ä–µ–≤–æ–¥...">
                <button class="btn-main" onclick="checkWrite()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
            </div>

            <div id="addTab" class="section" style="display:none">
                <h3>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ–µ —Å–ª–æ–≤–æ</h3>
                <input type="text" id="newEn" placeholder="English">
                <input type="text" id="newRu" placeholder="–†—É—Å—Å–∫–∏–π">
                <button class="btn-main" onclick="addNewWord()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
            </div>
        </div>
    </div>

</body>
</html>
