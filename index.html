<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Pro Sync</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB7vbQ1BQya7SWIsGByt6pLtnkX-0WG1I8",
            authDomain: "llla-f3cd0.firebaseapp.com",
            projectId: "llla-f3cd0",
            storageBucket: "llla-f3cd0.firebasestorage.app",
            messagingSenderId: "976940645729",
            appId: "1:976940645729:web:0a6a820a6a76156cf11920"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let myWords = [];

        // ВХОД ЧЕРЕЗ GOOGLE
        window.loginWithGoogle = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (e) { alert("Ошибка входа: " + e.message); }
        };

        window.logOut = () => signOut(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                await loadData();
            } else {
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('mainApp').style.display = 'none';
            }
        });

        async function loadData() {
            const docRef = doc(db, "users", currentUser.uid);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                myWords = docSnap.data().words || [];
            } else {
                await setDoc(docRef, { words: [] });
            }
            initCard();
        }

        window.addWord = async () => {
            const en = document.getElementById('enIn').value.trim();
            const ru = document.getElementById('ruIn').value.trim();
            if(en && ru) {
                myWords.push({en, ru});
                await setDoc(doc(db, "users", currentUser.uid), { words: myWords });
                document.getElementById('enIn').value = "";
                document.getElementById('ruIn').value = "";
                alert("Сохранено!");
            }
        };

        window.initCard = () => {
            const t = document.getElementById('cardText');
            if(!myWords.length) { t.innerText = "Добавь слова!"; return; }
            const word = myWords[Math.floor(Math.random()*myWords.length)];
            t.innerText = word.ru;
            t.onclick = () => t.innerText = (t.innerText === word.ru ? word.en : word.ru);
        };

        window.showTab = (id) => {
            document.querySelectorAll('.tab').forEach(t => t.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        };
    </script>
    <style>
        body { font-family: sans-serif; background: #0f3460; color: white; text-align: center; padding: 20px; }
        .box { background: #16213e; padding: 25px; border-radius: 20px; max-width: 400px; margin: auto; }
        button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; background: #e94560; color: white; font-weight: bold; cursor: pointer; }
        .google-btn { background: white; color: #444; display: flex; align-items: center; justify-content: center; gap: 10px; }
        input { width: 100%; padding: 10px; margin: 5px 0; border-radius: 8px; border: none; box-sizing: border-box; }
        .card { background: #1a1a2e; height: 150px; display: flex; align-items: center; justify-content: center; font-size: 24px; border-radius: 15px; margin: 20px 0; border: 2px dashed #e94560; cursor: pointer; }
    </style>
</head>
<body>
    <div id="authSection" class="box">
        <h2>English Pro Sync</h2>
        <button class="google-btn" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            Войти через Google
        </button>
    </div>

    <div id="mainApp" style="display:none">
        <div class="box">
            <button onclick="showTab('learn')">Учить</button>
            <button onclick="showTab('add')">➕ Добавить</button>
            <button onclick="logOut()" style="background:#333">Выход</button>
            
            <div id="learn" class="tab">
                <div class="card" id="cardText">...</div>
                <button onclick="initCard()">Дальше</button>
            </div>
            
            <div id="add" class="tab" style="display:none">
                <input id="enIn" placeholder="English">
                <input id="ruIn" placeholder="Русский">
                <button onclick="addWord()">Сохранить</button>
            </div>
        </div>
    </div>
</body>
</html>
