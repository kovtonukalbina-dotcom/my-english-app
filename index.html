<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My English App Sync</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB7vbQ1BQya7SWIsGByt6pLtnkX-0WG1I8",
            authDomain: "llla-f3cd0.firebaseapp.com",
            projectId: "llla-f3cd0",
            storageBucket: "llla-f3cd0.firebasestorage.app",
            messagingSenderId: "976940645729",
            appId: "1:976940645729:web:0a6a820a6a76156cf11920"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let myWords = [];

        window.loginWithGoogle = async () => {
            try { await signInWithPopup(auth, provider); } 
            catch (e) { alert("–û—à–∏–±–∫–∞: " + e.message); }
        };

        window.logOut = () => signOut(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainApp').style.display = 'flex';
                await loadData();
            } else {
                document.getElementById('authSection').style.display = 'flex';
                document.getElementById('mainApp').style.display = 'none';
            }
        });

        async function loadData() {
            const docRef = doc(db, "users", currentUser.uid);
            const docSnap = await getDoc(docRef);
            myWords = docSnap.exists() ? (docSnap.data().words || []) : [{ru: "—è–±–ª–æ–∫–æ", en: "apple"}];
            changeTab('cardTab');
        }

        async function saveData() {
            await setDoc(doc(db, "users", currentUser.uid), { words: myWords });
        }

        window.changeTab = (id) => {
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            if(id === 'cardTab') initCard();
            if(id === 'writeTab') initWrite();
            if(id === 'testTab') startTest();
            document.getElementById('wordCount').innerText = myWords.length;
        };

        // –ö–ê–†–¢–û–ß–ö–ò
        let currentWord = null;
        let isFlipped = false;
        window.initCard = () => {
            if(!myWords.length) return document.getElementById('cardDisplay').innerText = "–î–æ–±–∞–≤—å —Å–ª–æ–≤–∞!";
            currentWord = myWords[Math.floor(Math.random()*myWords.length)];
            isFlipped = false;
            document.getElementById('cardDisplay').innerText = currentWord.ru;
        };
        window.flipCard = () => {
            isFlipped = !isFlipped;
            document.getElementById('cardDisplay').innerText = isFlipped ? currentWord.en : currentWord.ru;
            if(isFlipped) {
                let m = new SpeechSynthesisUtterance(currentWord.en);
                m.lang = 'en-US';
                window.speechSynthesis.speak(m);
            }
        };

        // –ú–ê–°–°–û–í–û–ï –î–û–ë–ê–í–õ–ï–ù–ò–ï
        window.addBulkWords = async () => {
            const text = document.getElementById('bulkText').value.trim();
            if(!text) return;
            
            const lines = text.split('\n');
            let addedCount = 0;

            lines.forEach(line => {
                const parts = line.split(';');
                if(parts.length === 2) {
                    myWords.push({ en: parts[0].trim(), ru: parts[1].trim() });
                    addedCount++;
                }
            });

            if(addedCount > 0) {
                await saveData();
                document.getElementById('bulkText').value = "";
                alert(`–£—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ —Å–ª–æ–≤: ${addedCount}`);
                document.getElementById('wordCount').innerText = myWords.length;
            } else {
                alert("–û—à–∏–±–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∞! –ò—Å–ø–æ–ª—å–∑—É–π: –∞–Ω–≥–ª;—Ä—É—Å");
            }
        };

        // –ù–ê–ü–ò–°–ê–ù–ò–ï
        window.initWrite = () => {
            if(!myWords.length) return;
            currentWord = myWords[Math.floor(Math.random()*myWords.length)];
            document.getElementById('writeQuest').innerText = currentWord.ru;
            document.getElementById('writeInput').value = "";
        };
        window.checkWrite = () => {
            const userAns = document.getElementById('writeInput').value.toLowerCase().trim();
            if(userAns === currentWord.en.toLowerCase()) {
                alert("–ü—Ä–∞–≤–∏–ª—å–Ω–æ! ‚ú®"); 
                initWrite();
            } else {
                alert(`–û—à–∏–±–∫–∞! ‚ùå\n–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${currentWord.en}`);
            }
        };

        // –¢–ï–°–¢
        window.startTest = () => {
            if(!myWords.length) return;
            let q = myWords[Math.floor(Math.random()*myWords.length)];
            document.getElementById('testQuest').innerText = `–ö–∞–∫ –ø–µ—Ä–µ–≤–æ–¥–∏—Ç—Å—è "${q.ru}"?`;
            let opts = [q.en];
            while(opts.length < Math.min(4, myWords.length)) {
                let r = myWords[Math.floor(Math.random()*myWords.length)].en;
                if(!opts.includes(r)) opts.push(r);
            }
            opts.sort(() => 0.5 - Math.random());
            document.getElementById('testOptions').innerHTML = opts.map(o => 
                `<button class="btn-opt" onclick="checkTestAnswer('${o}','${q.en}')">${o}</button>`
            ).join('');
        };
        window.checkTestAnswer = (val, ans) => {
            if(val === ans) { 
                alert("–í–µ—Ä–Ω–æ! üî•"); 
                startTest(); 
            } else {
                alert(`–ù–µ–≤–µ—Ä–Ω–æ! ‚ùå\n–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç –±—ã–ª: ${ans}`);
                startTest();
            }
        };

    </script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; margin: 0; display: flex; justify-content: center; min-height: 100vh; color: white; }
        #authSection, #mainApp { display: flex; flex-direction: column; align-items: center; width: 100%; padding: 20px; box-sizing: border-box; }
        .app-header { font-size: 2.2rem; font-weight: bold; margin: 20px 0; color: #fff; text-shadow: 0 0 10px rgba(0,123,255,0.5); }
        .menu { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; margin-bottom: 25px; }
        .menu button { padding: 10px 15px; border: none; border-radius: 10px; background: #007bff; color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .menu button:hover { background: #0056b3; }
        .container { background: white; color: #333; padding: 30px; border-radius: 25px; width: 100%; max-width: 550px; text-align: center; box-shadow: 0 15px 40px rgba(0,0,0,0.6); }
        .card-box { padding: 60px 20px; border: 3px dashed #007bff; border-radius: 20px; font-size: 30px; font-weight: bold; cursor: pointer; margin-bottom: 20px; background: #f8f9fa; }
        textarea, input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #ddd; border-radius: 12px; box-sizing: border-box; font-size: 16px; font-family: inherit; }
        .btn-main { background: #28a745; color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; cursor: pointer; font-size: 18px; font-weight: bold; }
        .btn-opt { background: #f1f1f1; border: 2px solid #ddd; padding: 12px; margin: 5px 0; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .btn-opt:hover { background: #e2e2e2; border-color: #007bff; }
        .google-btn { background: white; color: #333; padding: 15px 30px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; margin-top: 100px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .info-text { font-size: 13px; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="authSection">
        <h1 class="app-header">üöÄ My English App</h1>
        <button class="google-btn" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google
        </button>
    </div>

    <div id="mainApp" style="display:none;">
        <div class="app-header">üöÄ My English App</div>
        <div class="menu">
            <button onclick="changeTab('cardTab')">üìá –ö–∞—Ä—Ç–æ—á–∫–∏</button>
            <button onclick="changeTab('testTab')">üìù –¢–µ—Å—Ç</button>
            <button onclick="changeTab('writeTab')">‚úçÔ∏è –ù–∞–ø–∏—Å–∞–Ω–∏–µ</button>
            <button onclick="changeTab('addTab')">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
            <button onclick="logOut()" style="background:#444">üö™ –í—ã—Ö–æ–¥</button>
        </div>

        <div class="container">
            <div id="cardTab" class="section">
                <div class="card-box" id="cardDisplay" onclick="flipCard()">–ù–∞–∂–º–∏...</div>
                <button class="btn-main" style="background:#6c757d" onclick="initCard()">–°–ª–µ–¥—É—é—â–µ–µ ‚Üí</button>
            </div>

            <div id="testTab" class="section" style="display:none">
                <h2 id="testQuest">...</h2>
                <div id="testOptions"></div>
            </div>

            <div id="writeTab" class="section" style="display:none">
                <h2 id="writeQuest">...</h2>
                <input type="text" id="writeInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–µ—Ä–µ–≤–æ–¥...">
                <button class="btn-main" onclick="checkWrite()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
            </div>

            <div id="addTab" class="section" style="display:none">
                <h3>–î–æ–±–∞–≤–∏—Ç—å –º–Ω–æ–≥–æ —Å–ª–æ–≤</h3>
                <p class="info-text">–í–≤–æ–¥–∏ —Ñ–æ—Ä–º–∞—Ç: <b>–∞–Ω–≥–ª–∏–π—Å–∫–∏–π;—Ä—É—Å—Å–∫–∏–π</b><br>(–∫–∞–∂–¥–æ–µ —Å–ª–æ–≤–æ —Å –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏)</p>
                <textarea id="bulkText" rows="6" placeholder="apple;—è–±–ª–æ–∫–æ&#10;dog;—Å–æ–±–∞–∫–∞&#10;car;–º–∞—à–∏–Ω–∞"></textarea>
                <button class="btn-main" onclick="addBulkWords()">–î–æ–±–∞–≤–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
                <hr>
                <p>–í—Å–µ–≥–æ —Å–ª–æ–≤ –≤ —Å–ª–æ–≤–∞—Ä–µ: <b id="wordCount">0</b></p>
            </div>
        </div>
    </div>

</body>
</html>
