<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Pro Sync</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB7vbQ1BQya7SWIsGByt6pLtnkX-0WG1I8",
            authDomain: "llla-f3cd0.firebaseapp.com",
            projectId: "llla-f3cd0",
            storageBucket: "llla-f3cd0.firebasestorage.app",
            messagingSenderId: "976940645729",
            appId: "1:976940645729:web:0a6a820a6a76156cf11920"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let myWords = [];

        window.loginWithGoogle = async () => {
            try { await signInWithPopup(auth, provider); } 
            catch (e) { alert("–û—à–∏–±–∫–∞: " + e.message); }
        };

        window.logOut = () => signOut(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                await loadData();
            } else {
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('mainApp').style.display = 'none';
            }
        });

        async function loadData() {
            const docRef = doc(db, "users", currentUser.uid);
            const docSnap = await getDoc(docRef);
            myWords = docSnap.exists() ? (docSnap.data().words || []) : [];
            initCard();
        }

        async function saveData() {
            await setDoc(doc(db, "users", currentUser.uid), { words: myWords });
        }

        window.addWord = async () => {
            const en = document.getElementById('enIn').value.trim();
            const ru = document.getElementById('ruIn').value.trim();
            if(en && ru) {
                myWords.push({en, ru});
                await saveData();
                document.getElementById('enIn').value = "";
                document.getElementById('ruIn').value = "";
                alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
            }
        };

        let currentCard = null;
        window.initCard = () => {
            const t = document.getElementById('cardText');
            if(!myWords.length) { t.innerText = "–î–æ–±–∞–≤—å —Å–ª–æ–≤–∞!"; return; }
            currentCard = myWords[Math.floor(Math.random()*myWords.length)];
            t.innerText = currentCard.ru;
        };

        window.flipCard = () => {
            const t = document.getElementById('cardText');
            t.innerText = (t.innerText === currentCard.ru) ? currentCard.en : currentCard.ru;
        };

        // –ò–≥—Ä–∞ "–°–æ–±–µ—Ä–∏ —Å–ª–æ–≤–æ"
        let buildWord = null;
        let currentStr = "";
        window.initGame = () => {
            if(!myWords.length) return alert("–°–Ω–∞—á–∞–ª–∞ –¥–æ–±–∞–≤—å —Å–ª–æ–≤–∞!");
            buildWord = myWords[Math.floor(Math.random()*myWords.length)];
            currentStr = "";
            document.getElementById('gQuest').innerText = buildWord.ru;
            document.getElementById('gInput').innerText = "_";
            const letters = buildWord.en.split('').sort(() => 0.5 - Math.random());
            document.getElementById('letters').innerHTML = letters.map(l => `<button class="l-btn" onclick="press('${l}', this)">${l}</button>`).join('');
        };

        window.press = (l, btn) => {
            currentStr += l;
            document.getElementById('gInput').innerText = currentStr;
            btn.style.visibility = "hidden";
            if(currentStr.length === buildWord.en.length) {
                if(currentStr.toLowerCase() === buildWord.en.toLowerCase()) alert("–í–µ—Ä–Ω–æ! üî•");
                else alert("–û—à–∏–±–∫–∞! –ë—ã–ª–æ: " + buildWord.en);
                initGame();
            }
        };

        window.showTab = (id) => {
            document.querySelectorAll('.tab').forEach(t => t.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            if(id === 'game') initGame();
            if(id === 'learn') initCard();
        };
    </script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f3460; color: white; text-align: center; margin: 0; padding: 20px; }
        .box { background: #16213e; padding: 25px; border-radius: 20px; max-width: 400px; margin: 20px auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #1f4068; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; box-sizing: border-box; background: #1a1a2e; color: white; border: 1px solid #e94560; }
        button { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: none; background: #e94560; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #ff5e78; transform: scale(1.02); }
        .nav-btn { width: auto; background: #533483; padding: 10px 12px; font-size: 12px; flex: 1; }
        .card { background: #1a1a2e; height: 180px; display: flex; align-items: center; justify-content: center; font-size: 28px; border-radius: 15px; cursor: pointer; margin: 20px 0; border: 2px dashed #e94560; box-shadow: inset 0 0 15px rgba(233, 69, 96, 0.2); }
        .l-btn { width: 40px; height: 40px; margin: 4px; background: #e94560; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
        .tab { display: none; }
        .google-btn { background: white; color: #444; display: flex; align-items: center; justify-content: center; gap: 10px; }
    </style>
</head>
<body>

    <div id="authSection" class="box">
        <h2 style="color: #e94560;">English Pro Sync</h2>
        <p>–î–ª—è –≤—Ö–æ–¥–∞ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ Google:</p>
        <button class="google-btn" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google
        </button>
    </div>

    <div id="mainApp" style="display:none">
        <div class="box">
            <div style="display: flex; gap: 5px; margin-bottom: 20px;">
                <button class="nav-btn" onclick="showTab('learn')">–ö–∞—Ä—Ç–æ—á–∫–∏</button>
                <button class="nav-btn" onclick="showTab('game')">–ò–≥—Ä–∞</button>
                <button class="nav-btn" onclick="showTab('add')">‚ûï</button>
                <button class="nav-btn" onclick="logOut()" style="background: #222;">–í—ã—Ö–æ–¥</button>
            </div>

            <div id="learn" class="tab" style="display: block;">
                <div class="card" id="cardText" onclick="flipCard()">...</div>
                <button onclick="initCard()">–°–ª–µ–¥—É—é—â–µ–µ ‚Üí</button>
            </div>

            <div id="game" class="tab">
                <h3 id="gQuest">...</h3>
                <div id="gInput" style="font-size: 24px; color: #e94560; margin: 15px; min-height: 30px;"></div>
                <div id="letters"></div>
                <button onclick="initGame()" style="background: transparent; font-size: 11px;">–ü–µ—Ä–µ–º–µ—à–∞—Ç—å</button>
            </div>

            <div id="add" class="tab">
                <h3>–ù–æ–≤–æ–µ —Å–ª–æ–≤–æ</h3>
                <input id="enIn" placeholder="English">
                <input id="ruIn" placeholder="–†—É—Å—Å–∫–∏–π">
                <button onclick="addWord()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
            </div>
        </div>
    </div>

</body>
</html>
