<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>English App</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ТВОЙ ПРАВИЛЬНЫЙ КЛЮЧ
        const firebaseConfig = {
            apiKey: "AIzaSyB08h5m5cqOcRXNNzHhnIFLTLAjd0kk754",
            authDomain: "bebe-615c2.firebaseapp.com",
            projectId: "bebe-615c2",
            storageBucket: "bebe-615c2.firebasestorage.app",
            messagingSenderId: "913901689922",
            appId: "1:913901689922:web:e72c374ac142486e8061db"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.doLogin = async () => {
            const email = document.getElementById('e').value;
            const pass = document.getElementById('p').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                alert("Успешный вход!");
            } catch (e) { alert("Ошибка: " + e.message); }
        };

        window.doReg = async () => {
            const email = document.getElementById('e').value;
            const pass = document.getElementById('p').value;
            try {
                await createUserWithEmailAndPassword(auth, email, pass);
                alert("Аккаунт создан!");
            } catch (e) { alert("Ошибка: " + e.message); }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth').style.display = 'none';
                document.getElementById('work').style.display = 'block';
                document.getElementById('user').innerText = user.email;
            }
        });
    </script>
    <style>
        body { background: #1a1a2e; color: white; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .box { background: #16213e; padding: 20px; border-radius: 15px; display: inline-block; }
        input { display: block; margin: 10px auto; padding: 10px; border-radius: 5px; border: none; }
        button { background: #e94560; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <div id="auth" class="box">
        <h2>Вход в English App</h2>
        <input id="e" type="email" placeholder="Email">
        <input id="p" type="password" placeholder="Пароль">
        <button onclick="doLogin()">Войти</button>
        <button onclick="doReg()" style="background: #533483">Регистрация</button>
    </div>

    <div id="work" style="display:none">
        <h1>Привет!</h1>
        <p>Вы вошли как: <b id="user"></b></p>
        <div class="box">
            <p>Теперь твои слова будут сохраняться здесь.</p>
            <p>Это твой личный кабинет.</p>
        </div>
    </div>
</body>
</html>
