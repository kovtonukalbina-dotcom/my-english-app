<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Pro Max Sync</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB7vbQ1BQya7SWIsGByt6pLtnkX-0WG1I8",
            authDomain: "llla-f3cd0.firebaseapp.com",
            projectId: "llla-f3cd0",
            storageBucket: "llla-f3cd0.firebasestorage.app",
            messagingSenderId: "976940645729",
            appId: "1:976940645729:web:0a6a820a6a76156cf11920"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let myWords = [];
        let activeTest = [];

        window.speak = (t) => {
            window.speechSynthesis.cancel();
            let m = new SpeechSynthesisUtterance(t);
            m.lang = 'en-US';
            window.speechSynthesis.speak(m);
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainApp').style.display = 'flex';
                await loadData();
            } else {
                currentUser = null;
                document.getElementById('authSection').style.display = 'flex';
                document.getElementById('mainApp').style.display = 'none';
            }
        });

        async function loadData() {
            const docSnap = await getDoc(doc(db, "users", currentUser.uid));
            myWords = docSnap.exists() ? (docSnap.data().words || []) : [];
            changeTab('cardTab');
        }

        window.logout = () => {
            signOut(auth).then(() => {
                location.reload(); 
            });
        };

        window.changeTab = (id) => {
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            if(id === 'cardTab') nextCard();
        };

        window.nextCard = () => {
            if(!myWords.length) return document.getElementById('cardDisplay').innerText = "–î–æ–±–∞–≤—å —Å–ª–æ–≤–∞!";
            const word = myWords[Math.floor(Math.random()*myWords.length)];
            const display = document.getElementById('cardDisplay');
            display.innerText = word.ru;
            display.onclick = () => { display.innerText = word.en; speak(word.en); };
        };

        window.startTest = () => {
            const limit = parseInt(document.getElementById('testLimit').value) || 5;
            const shuffled = [...myWords].sort(() => 0.5 - Math.random()).slice(0, limit);
            
            activeTest = shuffled.map(word => {
                const types = ['choice', 'tf', 'write', 'letters'];
                const type = types[Math.floor(Math.random() * types.length)];
                let data = { word, type, userAns: '' };

                if(type === 'choice') {
                    let opts = [word.en];
                    while(opts.length < Math.min(4, myWords.length)) {
                        let r = myWords[Math.floor(Math.random()*myWords.length)].en;
                        if(!opts.includes(r)) opts.push(r);
                    }
                    data.options = opts.sort(() => 0.5 - Math.random());
                } else if(type === 'tf') {
                    data.isCorrectTF = Math.random() > 0.5;
                    data.fakeEn = data.isCorrectTF ? word.en : (myWords[Math.floor(Math.random()*myWords.length)].en);
                } else if(type === 'letters') {
                    data.scrambled = word.en.split('').sort(() => 0.5 - Math.random()).join(' ');
                }
                return data;
            });

            renderTest();
            document.getElementById('testSetup').style.display = 'none';
            document.getElementById('testList').style.display = 'block';
        };

        function renderTest(showResults = false) {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = activeTest.map((item, idx) => {
                const isCorrect = checkItem(item);
                let html = `<div class="test-card ${showResults ? (isCorrect ? 'card-correct' : 'card-wrong') : ''}">`;
                
                if(item.type === 'choice') {
                    html += `<p class="q-title">–ö–∞–∫ –ø–µ—Ä–µ–≤–æ–¥–∏—Ç—Å—è "<b>${item.word.ru}</b>"?</p>
                             <div class="opt-grid">${item.options.map(o => `<button class="opt-btn ${item.userAns === o ? 'selected' : ''}" onclick="selectAns(${idx},'${o}')" ${showResults?'disabled':''}>${o}</button>`).join('')}</div>`;
                } else if(item.type === 'tf') {
                    html += `<p class="q-title">–í–µ—Ä–Ω–æ –ª–∏: <b>${item.word.ru}</b> = <b>${item.fakeEn}</b>?</p>
                             <div class="opt-grid">
                                <button class="opt-btn ${item.userAns === 'true' ? 'selected' : ''}" onclick="selectAns(${idx},'true')" ${showResults?'disabled':''}>–ü—Ä–∞–≤–¥–∞</button>
                                <button class="opt-btn ${item.userAns === 'false' ? 'selected' : ''}" onclick="selectAns(${idx},'false')" ${showResults?'disabled':''}>–õ–æ–∂—å</button>
                             </div>`;
                } else if(item.type === 'write') {
                    html += `<p class="q-title">–ù–∞–ø–∏—à–∏ –ø–µ—Ä–µ–≤–æ–¥ <b>${item.word.ru}</b>:</p><input type="text" class="test-input" oninput="selectAns(${idx}, this.value)" value="${item.userAns}" ${showResults?'disabled':''}>`;
                } else if(item.type === 'letters') {
                    html += `<p class="q-title">–°–æ–±–µ—Ä–∏ —Å–ª–æ–≤–æ <b>${item.word.ru}</b> –∏–∑ –±—É–∫–≤:</p>
                             <p class="letters-hint">${item.scrambled}</p>
                             <input type="text" class="test-input" oninput="selectAns(${idx}, this.value)" value="${item.userAns}" ${showResults?'disabled':''}>`;
                }

                if(showResults && !isCorrect) {
                    html += `<p class="correct-text">–í–µ—Ä–Ω–æ: ${item.word.en}</p>`;
                    speak(item.word.en);
                }
                return html + `</div>`;
            }).join('');
        }

        function checkItem(item) {
            if(item.type === 'tf') return item.userAns === (item.fakeEn === item.word.en).toString();
            return item.userAns.toLowerCase().trim() === item.word.en.toLowerCase().trim();
        }

        window.selectAns = (idx, val) => {
            activeTest[idx].userAns = val;
            if (activeTest[idx].type === 'choice' || activeTest[idx].type === 'tf') renderTest();
        };

        window.finishTest = () => { renderTest(true); document.getElementById('finishBtn').style.display='none'; document.getElementById('resetTestBtn').style.display='block'; };

        window.addWords = async () => {
            const text = document.getElementById('bulkText').value.trim();
            if(!text) return;
            text.split('\n').forEach(l => {
                const p = l.split(';');
                if(p.length === 2) myWords.push({en: p[0].trim(), ru: p[1].trim()});
            });
            await setDoc(doc(db, "users", currentUser.uid), {words: myWords});
            alert("–ì–æ—Ç–æ–≤–æ!");
            document.getElementById('bulkText').value = "";
        };

        window.login = () => signInWithPopup(auth, new GoogleAuthProvider());
    </script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121225; color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding-bottom: 80px; }
        .menu { display: flex; gap: 10px; margin: 20px 0; }
        .menu button { padding: 10px 18px; border: none; background: #3498db; color: white; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 14px; }
        
        .section { width: 90%; max-width: 600px; }
        
        /* –ö–ê–†–¢–û–ß–ö–ê –í–û–ü–†–û–°–ê */
        .test-card { background: white; color: #333; padding: 25px; border-radius: 25px; margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); transition: 0.3s; }
        .card-correct { border-left: 8px solid #2ecc71; background: #f0fff4; }
        .card-wrong { border-left: 8px solid #e74c3c; background: #fff5f5; }
        
        .q-title { font-size: 18px; font-weight: bold; margin-bottom: 15px; }
        .opt-grid { display: grid; grid-template-columns: 1fr; gap: 8px; }
        .opt-btn { padding: 14px; border: 2px solid #eee; border-radius: 12px; background: #f9f9f9; cursor: pointer; font-weight: bold; font-size: 16px; text-align: center; }
        .opt-btn.selected { background: #3498db; color: white; border-color: #2980b9; }
        
        .test-input { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #ddd; font-size: 18px; box-sizing: border-box; }
        .letters-hint { color: #3498db; font-weight: bold; letter-spacing: 2px; font-size: 20px; margin: 10px 0; }
        .correct-text { color: #e74c3c; font-weight: bold; margin-top: 15px; font-size: 16px; }

        .card-box { background: white; color: #333; font-size: 32px; font-weight: bold; padding: 60px 20px; border-radius: 30px; text-align: center; cursor: pointer; margin-bottom: 20px; }
        .btn-main { background: #27ae60; color: white; border: none; padding: 16px; border-radius: 15px; width: 100%; cursor: pointer; font-size: 18px; font-weight: bold; margin-top: 10px; }
        
        .exit-btn { position: fixed; bottom: 20px; right: 20px; background: #444; color: white; border: none; padding: 12px 20px; border-radius: 12px; cursor: pointer; font-weight: bold; z-index: 100; }
        
        textarea { width: 100%; padding: 15px; border-radius: 15px; font-size: 16px; margin: 10px 0; }
    </style>
</head>
<body>

    <div id="authSection" style="margin-top: 150px; text-align:center;">
        <h1 style="font-size: 3rem;">üöÄ English App</h1>
        <button class="btn-main" style="width:auto; padding: 20px 40px;" onclick="login()">–í–û–ô–¢–ò –ß–ï–†–ï–ó GOOGLE</button>
    </div>

    <div id="mainApp" style="display:none; flex-direction: column; align-items: center; width: 100%;">
        <div class="menu">
            <button onclick="changeTab('cardTab')">–ö–∞—Ä—Ç–æ—á–∫–∏</button>
            <button onclick="changeTab('testTab')">–≠–∫–∑–∞–º–µ–Ω</button>
            <button onclick="changeTab('addTab')">–î–æ–±–∞–≤–∏—Ç—å</button>
        </div>

        <div class="section">
            <div id="cardTab" class="section">
                <div class="test-card">
                    <div class="card-box" id="cardDisplay">–ù–∞–∂–º–∏...</div>
                    <button class="btn-main" style="background:#7f8c8d" onclick="nextCard()">–°–õ–ï–î–£–Æ–©–ï–ï ‚Üí</button>
                </div>
            </div>

            <div id="testTab" class="section" style="display:none">
                <div id="testSetup" class="test-card">
                    <h2 style="margin-top:0">–ù–∞—á–∞—Ç—å —Ç–µ—Å—Ç</h2>
                    <p>–ö–æ–ª-–≤–æ –≤–æ–ø—Ä–æ—Å–æ–≤:</p>
                    <input type="number" id="testLimit" value="5" class="test-input">
                    <button class="btn-main" onclick="startTest()">–ü–û–ï–•–ê–õ–ò!</button>
                </div>
                <div id="testList" style="display:none">
                    <div id="questionsContainer"></div>
                    <button id="finishBtn" class="btn-main" onclick="finishTest()">–ü–†–û–í–ï–†–ò–¢–¨ –í–°–Å</button>
                    <button id="resetTestBtn" class="btn-main" style="background:#3498db; display:none" onclick="changeTab('testTab')">–ù–û–í–´–ô –¢–ï–°–¢</button>
                </div>
            </div>

            <div id="addTab" class="section" style="display:none">
                <div class="test-card">
                    <h3>–î–æ–±–∞–≤–∏—Ç—å —Å–ª–æ–≤–∞</h3>
                    <textarea id="bulkText" rows="6" placeholder="apple;—è–±–ª–æ–∫–æ"></textarea>
                    <button class="btn-main" onclick="addWords()">–°–û–•–†–ê–ù–ò–¢–¨</button>
                </div>
            </div>
        </div>

        <button class="exit-btn" onclick="logout()">üö™ –í–´–•–û–î</button>
    </div>

</body>
</html>
