<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Pro Sync</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // –¢–í–û–ô –ù–û–í–´–ô –ö–û–ù–§–ò–ì (–ü–†–û–ï–ö–¢ llla-f3cd0)
        const firebaseConfig = {
            apiKey: "AIzaSyB7vbQ1BQya7SWIsGByt6pLtnkX-0WG1I8",
            authDomain: "llla-f3cd0.firebaseapp.com",
            projectId: "llla-f3cd0",
            storageBucket: "llla-f3cd0.firebasestorage.app",
            messagingSenderId: "976940645729",
            appId: "1:976940645729:web:0a6a820a6a76156cf11920",
            measurementId: "G-4FWZXCKYX6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let myWords = [];

        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        window.handleAuth = async (type) => {
            const email = document.getElementById('authEmail').value;
            const pass = document.getElementById('authPass').value;
            if(!email || !pass) return alert("–í–≤–µ–¥–∏—Ç–µ –ø–æ—á—Ç—É –∏ –ø–∞—Ä–æ–ª—å!");
            try {
                if (type === 'reg') await createUserWithEmailAndPassword(auth, email, pass);
                else await signInWithEmailAndPassword(auth, email, pass);
            } catch (e) { alert("–û—à–∏–±–∫–∞: " + e.message); }
        };

        window.logOut = () => signOut(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                await loadData();
            } else {
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('mainApp').style.display = 'none';
            }
        });

        async function loadData() {
            const docRef = doc(db, "users", currentUser.uid);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                myWords = docSnap.data().words || [];
            } else {
                await setDoc(docRef, { words: [] });
            }
            initCard();
        }

        async function saveData() {
            await setDoc(doc(db, "users", currentUser.uid), { words: myWords });
        }

        // –ö–∞—Ä—Ç–æ—á–∫–∏
        let currentCard = null;
        window.initCard = () => {
            const cardElement = document.getElementById('cardText');
            if(!myWords.length) { cardElement.innerText = "–î–æ–±–∞–≤—å—Ç–µ —Å–ª–æ–≤–∞ –≤ –º–µ–Ω—é ‚ûï"; return; }
            currentCard = myWords[Math.floor(Math.random() * myWords.length)];
            cardElement.innerText = currentCard.ru;
        };

        window.flipCard = () => {
            const t = document.getElementById('cardText');
            t.innerText = (t.innerText === currentCard.ru) ? currentCard.en : currentCard.ru;
        };

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–ª–æ–≤
        window.addWord = async () => {
            const en = document.getElementById('enIn').value.trim();
            const ru = document.getElementById('ruIn').value.trim();
            if(en && ru) {
                myWords.push({en, ru});
                await saveData();
                document.getElementById('enIn').value = "";
                document.getElementById('ruIn').value = "";
                alert("–°–ª–æ–≤–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ –æ–±–ª–∞–∫–æ!");
            }
        };

        window.showTab = (id) => {
            document.querySelectorAll('.tab').forEach(t => t.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            if(id === 'learn') initCard();
        };

    </script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f3460; color: white; text-align: center; margin: 0; padding: 20px; }
        .box { background: #16213e; padding: 25px; border-radius: 20px; max-width: 400px; margin: 20px auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: none; background: #e94560; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #ff5e78; }
        .nav-btn { width: auto; background: #533483; padding: 10px 15px; font-size: 14px; }
        .card { background: #1a1a2e; height: 180px; display: flex; align-items: center; justify-content: center; font-size: 28px; border-radius: 15px; cursor: pointer; margin: 20px 0; border: 2px dashed #e94560; }
        .tab { display: none; }
        .active-tab { display: block; }
    </style>
</head>
<body>

    <div id="authSection" class="box">
        <h2>English Pro üìö</h2>
        <p style="color: #aaa; font-size: 14px;">–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã –≤–∞—à–∏ —Å–ª–æ–≤–∞ —Å–æ—Ö—Ä–∞–Ω—è–ª–∏—Å—å</p>
        <input type="email" id="authEmail" placeholder="–í–∞—à–∞ –ø–æ—á—Ç–∞">
        <input type="password" id="authPass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="handleAuth('login')">–í–æ–π—Ç–∏</button>
        <button onclick="handleAuth('reg')" style="background: #533483;">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
    </div>

    <div id="mainApp" style="display:none">
        <div class="box">
            <div style="display: flex; justify-content: space-around; margin-bottom: 20px;">
                <button class="nav-btn" onclick="showTab('learn')">–£—á–∏—Ç—å</button>
                <button class="nav-btn" onclick="showTab('add')">‚ûï –°–ª–æ–≤–æ</button>
                <button class="nav-btn" onclick="logOut()" style="background: #222;">–í—ã—Ö–æ–¥</button>
            </div>

            <div id="learn" class="tab active-tab">
                <div class="card" id="cardText" onclick="flipCard()">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</div>
                <button onclick="initCard()">–°–ª–µ–¥—É—é—â–µ–µ —Å–ª–æ–≤–æ ‚Üí</button>
            </div>

            <div id="add" class="tab">
                <h3>–î–æ–±–∞–≤–∏—Ç—å —Å–ª–æ–≤–æ</h3>
                <input id="enIn" placeholder="English (–Ω–∞–ø—Ä–∏–º–µ—Ä: Apple)">
                <input id="ruIn" placeholder="–†—É—Å—Å–∫–∏–π (–Ω–∞–ø—Ä–∏–º–µ—Ä: –Ø–±–ª–æ–∫–æ)">
                <button onclick="addWord()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
            </div>
        </div>
    </div>

</body>
</html>
