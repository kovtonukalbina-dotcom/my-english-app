<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My English App Sync</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB7vbQ1BQya7SWIsGByt6pLtnkX-0WG1I8",
            authDomain: "llla-f3cd0.firebaseapp.com",
            projectId: "llla-f3cd0",
            storageBucket: "llla-f3cd0.firebasestorage.app",
            messagingSenderId: "976940645729",
            appId: "1:976940645729:web:0a6a820a6a76156cf11920"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let myWords = [];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫—Ä–∞—Å–∏–≤—ã—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        window.showToast = (text, type = 'success') => {
            const toast = document.getElementById('toast');
            toast.innerText = text;
            toast.className = `toast show ${type}`;
            setTimeout(() => { toast.className = 'toast'; }, 3000);
        };

        window.loginWithGoogle = async () => {
            try { await signInWithPopup(auth, provider); } 
            catch (e) { showToast("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: " + e.message, 'error'); }
        };

        window.logOut = () => signOut(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainApp').style.display = 'flex';
                await loadData();
            } else {
                document.getElementById('authSection').style.display = 'flex';
                document.getElementById('mainApp').style.display = 'none';
            }
        });

        async function loadData() {
            const docRef = doc(db, "users", currentUser.uid);
            const docSnap = await getDoc(docRef);
            myWords = docSnap.exists() ? (docSnap.data().words || []) : [{ru: "—è–±–ª–æ–∫–æ", en: "apple"}];
            changeTab('cardTab');
        }

        async function saveData() {
            await setDoc(doc(db, "users", currentUser.uid), { words: myWords });
        }

        window.changeTab = (id) => {
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            if(id === 'cardTab') initCard();
            if(id === 'writeTab') initWrite();
            if(id === 'testTab') startTest();
            document.getElementById('wordCount').innerText = myWords.length;
        };

        let currentWord = null;
        let isFlipped = false;

        window.initCard = () => {
            if(!myWords.length) return;
            currentWord = myWords[Math.floor(Math.random()*myWords.length)];
            isFlipped = false;
            document.getElementById('cardDisplay').innerText = currentWord.ru;
        };

        window.flipCard = () => {
            isFlipped = !isFlipped;
            document.getElementById('cardDisplay').innerText = isFlipped ? currentWord.en : currentWord.ru;
            if(isFlipped) {
                let m = new SpeechSynthesisUtterance(currentWord.en);
                m.lang = 'en-US';
                window.speechSynthesis.speak(m);
            }
        };

        window.addBulkWords = async () => {
            const text = document.getElementById('bulkText').value.trim();
            if(!text) return;
            const lines = text.split('\n');
            let added = 0;
            lines.forEach(line => {
                const parts = line.split(';');
                if(parts.length === 2) {
                    myWords.push({ en: parts[0].trim(), ru: parts[1].trim() });
                    added++;
                }
            });
            if(added > 0) {
                await saveData();
                document.getElementById('bulkText').value = "";
                showToast(`–î–æ–±–∞–≤–ª–µ–Ω–æ —Å–ª–æ–≤: ${added}`);
                document.getElementById('wordCount').innerText = myWords.length;
            } else {
                showToast("–ò—Å–ø–æ–ª—å–∑—É–π —Ñ–æ—Ä–º–∞—Ç –∞–Ω–≥–ª;—Ä—É—Å", "error");
            }
        };

        window.initWrite = () => {
            if(!myWords.length) return;
            currentWord = myWords[Math.floor(Math.random()*myWords.length)];
            document.getElementById('writeQuest').innerText = currentWord.ru;
            document.getElementById('writeInput').value = "";
        };

        window.checkWrite = () => {
            const userAns = document.getElementById('writeInput').value.toLowerCase().trim();
            if(userAns === currentWord.en.toLowerCase()) {
                showToast("–ü—Ä–∞–≤–∏–ª—å–Ω–æ! ‚ú®"); 
                initWrite();
            } else {
                showToast(`–û—à–∏–±–∫–∞! –í–µ—Ä–Ω–æ: ${currentWord.en}`, "error");
            }
        };

        window.startTest = () => {
            if(!myWords.length) return;
            let q = myWords[Math.floor(Math.random()*myWords.length)];
            document.getElementById('testQuest').innerText = `–ö–∞–∫ –ø–µ—Ä–µ–≤–æ–¥–∏—Ç—Å—è "${q.ru}"?`;
            let opts = [q.en];
            while(opts.length < Math.min(4, myWords.length)) {
                let r = myWords[Math.floor(Math.random()*myWords.length)].en;
                if(!opts.includes(r)) opts.push(r);
            }
            opts.sort(() => 0.5 - Math.random());
            document.getElementById('testOptions').innerHTML = opts.map(o => 
                `<button class="btn-opt" onclick="checkTestAnswer('${o}','${q.en}')">${o}</button>`
            ).join('');
        };

        window.checkTestAnswer = (val, ans) => {
            if(val === ans) { 
                showToast("–í–µ—Ä–Ω–æ! üî•"); 
                startTest(); 
            } else {
                showToast(`–ù–µ–≤–µ—Ä–Ω–æ! –û—Ç–≤–µ—Ç: ${ans}`, "error");
                startTest();
            }
        };
    </script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; margin: 0; display: flex; justify-content: center; min-height: 100vh; color: white; }
        #authSection, #mainApp { display: flex; flex-direction: column; align-items: center; width: 100%; padding: 20px; box-sizing: border-box; }
        .app-header { font-size: 2.2rem; font-weight: bold; margin: 20px 0; text-align: center; }
        .menu { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; margin-bottom: 25px; }
        .menu button { padding: 10px 15px; border: none; border-radius: 10px; background: #007bff; color: white; font-weight: bold; cursor: pointer; }
        .container { background: white; color: #333; padding: 30px; border-radius: 25px; width: 100%; max-width: 500px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); position: relative; }
        .card-box { padding: 50px 20px; border: 3px dashed #007bff; border-radius: 20px; font-size: 28px; font-weight: bold; cursor: pointer; margin-bottom: 20px; background: #f9f9f9; }
        textarea, input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #ddd; border-radius: 12px; box-sizing: border-box; font-size: 16px; }
        .btn-main { background: #28a745; color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; cursor: pointer; font-size: 18px; font-weight: bold; }
        .btn-opt { background: #f1f1f1; border: 2px solid #ddd; padding: 12px; margin: 5px 0; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; }
        
        /* –°—Ç–∏–ª–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π */
        .toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 15px; padding: 16px; position: fixed; z-index: 100; bottom: 30px; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        .toast.success { background-color: #28a745; }
        .toast.error { background-color: #dc3545; }
        
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        .google-btn { background: white; color: #333; padding: 15px 30px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; margin-top: 100px; }
    </style>
</head>
<body>

    <div id="toast" class="toast">–°–æ–æ–±—â–µ–Ω–∏–µ</div>

    <div id="authSection">
        <h1 class="app-header">üöÄ My English App</h1>
        <button class="google-btn" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google
        </button>
    </div>

    <div id="mainApp" style="display:none;">
        <div class="app-header">üöÄ My English App</div>
        <div class="menu">
            <button onclick="changeTab('cardTab')">üìá –ö–∞—Ä—Ç–æ—á–∫–∏</button>
            <button onclick="changeTab('testTab')">üìù –¢–µ—Å—Ç</button>
            <button onclick="changeTab('writeTab')">‚úçÔ∏è –ù–∞–ø–∏—Å–∞–Ω–∏–µ</button>
            <button onclick="changeTab('addTab')">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
            <button onclick="logOut()" style="background:#444">üö™ –í—ã—Ö–æ–¥</button>
        </div>

        <div class="container">
            <div id="cardTab" class="section">
                <div class="card-box" id="cardDisplay" onclick="flipCard()">–ù–∞–∂–º–∏...</div>
                <button class="btn-main" style="background:#6c757d" onclick="initCard()">–°–ª–µ–¥—É—é—â–µ–µ ‚Üí</button>
            </div>

            <div id="testTab" class="section" style="display:none">
                <h2 id="testQuest">...</h2>
                <div id="testOptions"></div>
            </div>

            <div id="writeTab" class="section" style="display:none">
                <h2 id="writeQuest">...</h2>
                <input type="text" id="writeInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–µ—Ä–µ–≤–æ–¥...">
                <button class="btn-main" onclick="checkWrite()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
            </div>

            <div id="addTab" class="section" style="display:none">
                <h3>–î–æ–±–∞–≤–∏—Ç—å —Å–ª–æ–≤–∞ (–∞–Ω–≥–ª;—Ä—É—Å)</h3>
                <textarea id="bulkText" rows="6" placeholder="apple;—è–±–ª–æ–∫–æ&#10;dog;—Å–æ–±–∞–∫–∞"></textarea>
                <button class="btn-main" onclick="addBulkWords()">–î–æ–±–∞–≤–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
                <p style="margin-top:15px">–í—Å–µ–≥–æ —Å–ª–æ–≤: <b id="wordCount">0</b></p>
            </div>
        </div>
    </div>

</body>
</html>
