<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My English App</title>
    <style>
        :root { --primary: #4a90e2; --success: #2ecc71; --danger: #e74c3c; --glass: rgba(255, 255, 255, 0.95); }
        body { font-family: 'Segoe UI', sans-serif; background: radial-gradient(circle at top, #2c3e50, #000000); display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; margin: 0; color: #333; }
        .app-header { color: #fff; text-shadow: 0 4px 10px rgba(0,0,0,0.3); font-size: 2.5rem; margin: 20px 0; font-weight: bold; }
        .menu { margin-bottom: 25px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .menu button { padding: 12px 20px; cursor: pointer; border: none; background: #007bff; color: #fff; border-radius: 10px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: 0.3s; }
        .menu button:hover { background: #0056b3; transform: translateY(-2px); }
        .container { background: var(--glass); padding: 40px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); width: 100%; max-width: 700px; text-align: center; box-sizing: border-box; }
        .section { display: none; animation: fadeIn 0.4s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card-box { padding: 80px 20px; border: 2px dashed var(--primary); border-radius: 25px; font-size: 32px; font-weight: bold; cursor: pointer; background: #fff; margin-bottom: 30px; color: #2c3e50; }
        .word-counter-badge { background: #e1f5fe; color: #0288d1; padding: 8px 15px; border-radius: 50px; font-weight: bold; margin-bottom: 20px; display: inline-block; }
        .test-block { border: 1px solid #ddd; border-radius: 15px; padding: 20px; margin-bottom: 20px; background: #fff; text-align: left; }
        .tf-btn, .mc-btn { padding: 15px; border: 2px solid #eee; border-radius: 10px; cursor: pointer; font-weight: bold; background: #fff; margin: 5px; transition: 0.2s; }
        .mc-btn { display: block; width: 100%; text-align: left; }
        .selected-choice { border-color: var(--primary) !important; background: #eef6ff !important; }
        .selected-true { border-color: var(--success) !important; background: #f0fff4 !important; }
        .selected-false { border-color: var(--danger) !important; background: #fff5f5 !important; }
        .correct-ans { background: #d4edda !important; border-color: var(--success) !important; }
        .wrong-ans { background: #f8d7da !important; border-color: var(--danger) !important; }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #eee; border-radius: 12px; font-size: 16px; box-sizing: border-box; }
        .btn-main { background: var(--success); color: white; border: none; padding: 18px; border-radius: 12px; width: 100%; cursor: pointer; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="app-header">üöÄ My English App</div>
    <div class="menu">
        <button onclick="changeTab('cardTab')">üìá –ö–∞—Ä—Ç–æ—á–∫–∏</button>
        <button onclick="changeTab('testTab')">üìù –¢–µ—Å—Ç</button>
        <button onclick="changeTab('writeTab')">‚úçÔ∏è –ù–∞–ø–∏—Å–∞–Ω–∏–µ</button>
        <button onclick="changeTab('smartTab')">üîÑ –ü–æ–≤—Ç–æ—Ä–µ–Ω–∏–µ</button>
        <button onclick="changeTab('settingTab')">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    </div>
    <div class="container">
        <div id="cardTab" class="section active">
            <div class="card-box" id="cardDisplay" onclick="flipCard()">–ù–∞–∂–º–∏ –¥–ª—è –Ω–∞—á–∞–ª–∞</div>
            <button class="btn-main" style="background:#6c757d" onclick="initCard()">–°–ª–µ–¥—É—é—â–µ–µ —Å–ª–æ–≤–æ ‚Üí</button>
        </div>
        <div id="testTab" class="section">
            <div id="testSetupArea">
                <div class="word-counter-badge" id="testBadge">–í —Å–ª–æ–≤–∞—Ä–µ: 0 —Å–ª–æ–≤</div>
                <p>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–ª–æ–≤:</p>
                <input type="number" id="testInputCount" style="width: 100px; text-align: center;">
                <button class="btn-main" onclick="startTest()">–ù–∞—á–∞—Ç—å —Ç–µ—Å—Ç</button>
            </div>
            <div id="testArea"></div>
            <div id="testResults" style="display:none"><h2 id="testScore"></h2><button class="btn-main" style="background:#6c757d" onclick="changeTab('testTab')">–í—ã–π—Ç–∏</button></div>
            <button id="testCheckBtn" style="display:none; margin-top:20px" class="btn-main" onclick="checkTest()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç—ã</button>
        </div>
        <div id="writeTab" class="section">
            <h2 id="writeQuest">...</h2>
            <input type="text" id="writeInput" placeholder="–ü–µ—Ä–µ–≤–æ–¥...">
            <button class="btn-main" onclick="checkWrite()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
            <div id="writeFeed" style="margin-top:10px; font-weight:bold;"></div>
            <button id="writeNext" style="display:none; margin-top:10px;" class="btn-main" onclick="initWrite()">–î–∞–ª—å—à–µ</button>
        </div>
        <div id="smartTab" class="section">
            <div id="smartProg" style="margin-bottom:10px; font-weight:bold;"></div>
            <div class="card-box" id="smartDisplay" onclick="flipSmart()">–ù–∞—á–∞—Ç—å</div>
            <div id="smartControls" style="display:none; gap:10px;"><button class="btn-main" style="background:var(--danger)" onclick="handleSmart(false)">–ù–µ –ø–æ–º–Ω—é</button><button class="btn-main" onclick="handleSmart(true)">–ó–Ω–∞—é</button></div>
            <button id="smartResetBtn" style="display:none" class="btn-main" onclick="initSmart()">–ó–∞–Ω–æ–≤–æ</button>
        </div>
        <div id="settingTab" class="section">
            <div class="word-counter-badge" id="settingBadge">–í—Å–µ–≥–æ —Å–ª–æ–≤: 0</div>
            <textarea id="massInput" rows="6" placeholder="—Å–ª–æ–≤–æ;–ø–µ—Ä–µ–≤–æ–¥"></textarea>
            <button class="btn-main" onclick="massAdd()">–î–æ–±–∞–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
            <button onclick="if(confirm('–£–¥–∞–ª–∏—Ç—å –≤—Å—ë?')){localStorage.clear();location.reload();}" style="margin-top:20px; background:none; border:none; color:red; cursor:pointer;">üóë –°–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë</button>
        </div>
    </div>
<script>
    let myWords = JSON.parse(localStorage.getItem('myWords')) || [{ru:"–ø—Ä–∏–≤–µ—Ç", en:"hello"}, 
                                                                  {ru:"–∫–Ω–∏–≥–∞" , en:"Book"},
                                                                  
                                                                 ];
    let currentWord = null; let smartQueue = []; let isFlipped = false;
    function speak(t) { window.speechSynthesis.cancel(); let m = new SpeechSynthesisUtterance(t); m.lang = 'en-US'; window.speechSynthesis.speak(m); }
    function updateCounters() { document.getElementById('testBadge').innerText = `–í —Å–ª–æ–≤–∞—Ä–µ: ${myWords.length} —Å–ª–æ–≤`; document.getElementById('settingBadge').innerText = `–í—Å–µ–≥–æ —Å–ª–æ–≤: ${myWords.length}`; document.getElementById('testInputCount').value = myWords.length; }
    function changeTab(id) { document.querySelectorAll('.section').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); updateCounters(); if(id === 'cardTab') initCard(); if(id === 'writeTab') initWrite(); if(id === 'smartTab') initSmart(); if(id==='testTab'){document.getElementById('testSetupArea').style.display="block"; document.getElementById('testArea').innerHTML=""; document.getElementById('testCheckBtn').style.display="none"; document.getElementById('testResults').style.display="none";}}
    function initCard() { if(!myWords.length) return; currentWord = myWords[Math.floor(Math.random()*myWords.length)]; isFlipped = false; document.getElementById('cardDisplay').innerText = currentWord.ru; }
    function flipCard() { if(!currentWord) return; isFlipped = !isFlipped; document.getElementById('cardDisplay').innerText = isFlipped ? currentWord.en : currentWord.ru; if(isFlipped) speak(currentWord.en); }
    function initWrite() { if(!myWords.length) return; currentWord = myWords[Math.floor(Math.random()*myWords.length)]; document.getElementById('writeQuest').innerText = currentWord.ru; document.getElementById('writeInput').value = ""; document.getElementById('writeInput').disabled = false; document.getElementById('writeFeed').innerText = ""; document.getElementById('writeNext').style.display = "none"; }
    function checkWrite() { let v = document.getElementById('writeInput').value.trim().toLowerCase(); if(v === currentWord.en.toLowerCase()){ document.getElementById('writeFeed').innerText = "‚úÖ –í–µ—Ä–Ω–æ!"; speak(currentWord.en); } else { document.getElementById('writeFeed').innerText = "‚ùå –û—à–∏–±–∫–∞: " + currentWord.en; } document.getElementById('writeInput').disabled = true; document.getElementById('writeNext').style.display = "block"; }
    function initSmart() { if(!myWords.length) return; smartQueue = [...myWords].sort(() => 0.5 - Math.random()); document.getElementById('smartControls').style.display = "flex"; document.getElementById('smartResetBtn').style.display = "none"; updateSmart(); }
    function updateSmart() { if(!smartQueue.length) { document.getElementById('smartDisplay').innerText = "–ì–æ—Ç–æ–≤–æ!"; document.getElementById('smartControls').style.display = "none"; document.getElementById('smartResetBtn').style.display = "block"; return; } isFlipped = false; document.getElementById('smartDisplay').innerText = smartQueue[0].ru; document.getElementById('smartProg').innerText = `–û—Å—Ç–∞–ª–æ—Å—å: ${smartQueue.length}`; }
    function flipSmart() { if(!smartQueue.length) return; isFlipped = !isFlipped; document.getElementById('smartDisplay').innerText = isFlipped ? smartQueue[0].en : smartQueue[0].ru; if(isFlipped) speak(smartQueue[0].en); }
    function handleSmart(k) { let w = smartQueue.shift(); if(!k) smartQueue.push(w); updateSmart(); }
    function startTest() {
        let c = Math.min(parseInt(document.getElementById('testInputCount').value) || 0, myWords.length);
        if(c < 1) return alert("–ú–∞–ª–æ —Å–ª–æ–≤");
        document.getElementById('testSetupArea').style.display = "none"; document.getElementById('testCheckBtn').style.display = "block";
        let shuf = [...myWords].sort(() => 0.5 - Math.random()).slice(0, c);
        let h = ""; shuf.forEach((q, i) => {
            const isTF = Math.random() > 0.5;
            if(isTF) {
                const isCor = Math.random() > 0.5; const tr = isCor ? q.en : myWords[Math.floor(Math.random()*myWords.length)].en;
                h += `<div class="test-block" id="tb_${i}" data-type="tf" data-answer="${isCor}"><p>${i+1}. ${q.ru} = ${tr}?</p>
                <button class="tf-btn" id="tf_t_${i}" onclick="selectTF(${i}, true)">–í–ï–†–ù–û</button><button class="tf-btn" id="tf_f_${i}" onclick="selectTF(${i}, false)">–õ–û–ñ–¨</button></div>`;
            } else {
                let opts = [q.en]; while(opts.length < Math.min(4, myWords.length)) { let r = myWords[Math.floor(Math.random()*myWords.length)].en; if(!opts.includes(r)) opts.push(r); }
                opts.sort(() => 0.5 - Math.random());
                h += `<div class="test-block" id="tb_${i}" data-type="mc" data-answer="${q.en}"><p>${i+1}. –ü–µ—Ä–µ–≤–æ–¥ "${q.ru}":</p>
                ${opts.map((o, oi) => `<button class="mc-btn" id="mc_${i}_${oi}" onclick="selectMC(${i}, '${o}', ${oi})">${o}</button>`).join('')}</div>`;
            }
        });
        document.getElementById('testArea').innerHTML = h;
    }
    function selectTF(i, v) { let b = document.getElementById(`tb_${i}`); b.dataset.userVal = v; b.querySelectorAll('.tf-btn').forEach(btn => btn.classList.remove('selected-true', 'selected-false')); document.getElementById(`tf_${v?'t':'f'}_${i}`).classList.add(v?'selected-true':'selected-false'); }
    function selectMC(i, w, oi) { let b = document.getElementById(`tb_${i}`); b.dataset.userVal = w; b.querySelectorAll('.mc-btn').forEach(btn => btn.classList.remove('selected-choice')); document.getElementById(`mc_${i}_${oi}`).classList.add('selected-choice'); }
    function checkTest() { let s = 0; document.querySelectorAll('.test-block').forEach(b => { if(b.dataset.userVal == b.dataset.answer) { s++; b.classList.add('correct-ans'); } else { b.classList.add('wrong-ans'); } }); document.getElementById('testResults').style.display = "block"; document.getElementById('testScore').innerText = `–°—á–µ—Ç: ${s}`; document.getElementById('testCheckBtn').style.display = "none"; }
    function massAdd() { let input = document.getElementById('massInput').value.trim(); input.split('\n').forEach(l => { let p = l.split(';'); if(p.length === 2) myWords.push({ru: p[0].trim(), en: p[1].trim()}); }); localStorage.setItem('myWords', JSON.stringify(myWords)); updateCounters(); alert("–î–æ–±–∞–≤–ª–µ–Ω–æ!"); }
    updateCounters(); initCard();
</script>
</body>
</html>
