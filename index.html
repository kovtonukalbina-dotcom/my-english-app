<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My English App Sync</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB7vbQ1BQya7SWIsGByt6pLtnkX-0WG1I8",
            authDomain: "llla-f3cd0.firebaseapp.com",
            projectId: "llla-f3cd0",
            storageBucket: "llla-f3cd0.firebasestorage.app",
            messagingSenderId: "976940645729",
            appId: "1:976940645729:web:0a6a820a6a76156cf11920"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let myWords = [];

        window.loginWithGoogle = async () => {
            try { await signInWithPopup(auth, provider); } 
            catch (e) { alert("–û—à–∏–±–∫–∞: " + e.message); }
        };

        window.logOut = () => signOut(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                await loadData();
            } else {
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('mainApp').style.display = 'none';
            }
        });

        async function loadData() {
            const docRef = doc(db, "users", currentUser.uid);
            const docSnap = await getDoc(docRef);
            myWords = docSnap.exists() ? (docSnap.data().words || []) : [{ru: "–ø—Ä–∏–≤–µ—Ç", en: "hello"}];
            changeTab('cardTab');
        }

        async function saveData() {
            await setDoc(doc(db, "users", currentUser.uid), { words: myWords });
        }

        window.speak = (t) => { 
            window.speechSynthesis.cancel(); 
            let m = new SpeechSynthesisUtterance(t); 
            m.lang = 'en-US'; 
            window.speechSynthesis.speak(m); 
        };

        window.changeTab = (id) => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'cardTab') initCard();
            if(id === 'writeTab') initWrite();
            if(id === 'testTab') startTest();
        };

        let currentWord = null;
        let isFlipped = false;
        window.initCard = () => {
            currentWord = myWords[Math.floor(Math.random()*myWords.length)];
            isFlipped = false;
            document.getElementById('cardDisplay').innerText = currentWord.ru;
        };

        window.flipCard = () => {
            isFlipped = !isFlipped;
            document.getElementById('cardDisplay').innerText = isFlipped ? currentWord.en : currentWord.ru;
            if(isFlipped) speak(currentWord.en);
        };

        window.addNewWord = async () => {
            const en = document.getElementById('newEn').value.trim();
            const ru = document.getElementById('newRu').value.trim();
            if(en && ru) {
                myWords.push({en, ru});
                await saveData();
                document.getElementById('newEn').value = "";
                document.getElementById('newRu').value = "";
                alert("–î–æ–±–∞–≤–ª–µ–Ω–æ!");
            }
        };

        // –õ–æ–≥–∏–∫–∞ —Ç–µ—Å—Ç–∞ –∏ –Ω–∞–ø–∏—Å–∞–Ω–∏—è (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏)
        window.initWrite = () => {
            currentWord = myWords[Math.floor(Math.random()*myWords.length)];
            document.getElementById('writeQuest').innerText = currentWord.ru;
            document.getElementById('writeInput').value = "";
        };

        window.checkWrite = () => {
            let v = document.getElementById('writeInput').value.trim().toLowerCase();
            if(v === currentWord.en.toLowerCase()) { speak(currentWord.en); alert("–í–µ—Ä–Ω–æ!"); initWrite(); }
            else alert("–û—à–∏–±–∫–∞! –ü—Ä–∞–≤–∏–ª—å–Ω–æ: " + currentWord.en);
        };
    </script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; color: #333; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .app-header { color: #fff; font-size: 2rem; margin: 20px 0; font-weight: bold; }
        .menu { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-bottom: 20px; width: 100%; max-width: 500px; }
        .menu button { padding: 10px 15px; border: none; background: #007bff; color: #fff; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .container { background: #fff; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 100%; max-width: 500px; text-align: center; }
        .section { display: none; } .active { display: block; }
        .card-box { padding: 60px 20px; border: 2px dashed #007bff; border-radius: 20px; font-size: 28px; font-weight: bold; cursor: pointer; margin-bottom: 20px; color: #2c3e50; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        .btn-main { background: #28a745; color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; cursor: pointer; font-size: 16px; font-weight: bold; }
        .google-btn { background: white; padding: 15px 25px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; margin-top: 50px; }
    </style>
</head>
<body>

    <div id="authSection">
        <h1 style="color: white;">English App</h1>
        <button class="google-btn" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google
        </button>
    </div>

    <div id="mainApp" style="display:none; width: 100%; max-width: 500px;">
        <div class="app-header">üöÄ My English App</div>
        <div class="menu">
            <button onclick="changeTab('cardTab')">üìá –ö–∞—Ä—Ç–æ—á–∫–∏</button>
            <button onclick="changeTab('writeTab')">‚úçÔ∏è –ù–∞–ø–∏—Å–∞–Ω–∏–µ</button>
            <button onclick="changeTab('addTab')">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
            <button onclick="logOut()" style="background:#555">üö™ –í—ã—Ö–æ–¥</button>
        </div>

        <div class="container">
            <div id="cardTab" class="section">
                <div class="card-box" id="cardDisplay" onclick="flipCard()">–ù–∞–∂–º–∏ –¥–ª—è –Ω–∞—á–∞–ª–∞</div>
                <button class="btn-main" style="background:#6c757d" onclick="initCard()">–°–ª–µ–¥—É—é—â–µ–µ —Å–ª–æ–≤–æ ‚Üí</button>
            </div>

            <div id="writeTab" class="section">
                <h2 id="writeQuest">...</h2>
                <input type="text" id="writeInput" placeholder="–ü–µ—Ä–µ–≤–æ–¥...">
                <button class="btn-main" onclick="checkWrite()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
            </div>

            <div id="addTab" class="section">
                <h3>–î–æ–±–∞–≤–∏—Ç—å —Å–ª–æ–≤–æ</h3>
                <input type="text" id="newEn" placeholder="English">
                <input type="text" id="newRu" placeholder="–†—É—Å—Å–∫–∏–π">
                <button class="btn-main" onclick="addNewWord()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

</body>
</html>
