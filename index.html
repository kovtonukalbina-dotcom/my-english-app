<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Pro Sync</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // –¢–í–û–ô –¢–û–ß–ù–´–ô –ö–û–ù–§–ò–ì
        const firebaseConfig = {
            apiKey: "AIzaSyB08h5m5cqOcRXNNzHhnIFLTLAjd0kk754",
            authDomain: "bebe-615c2.firebaseapp.com",
            projectId: "bebe-615c2",
            storageBucket: "bebe-615c2.firebasestorage.app",
            messagingSenderId: "913901689922",
            appId: "1:913901689922:web:e72c374ac142486e8061db",
            measurementId: "G-T34KXLZ9L7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let myWords = [];

        window.handleAuth = async (type) => {
            const email = document.getElementById('authEmail').value;
            const pass = document.getElementById('authPass').value;
            if(!email || !pass) return alert("–í–≤–µ–¥–∏—Ç–µ –ø–æ—á—Ç—É –∏ –ø–∞—Ä–æ–ª—å");
            try {
                if (type === 'reg') await createUserWithEmailAndPassword(auth, email, pass);
                else await signInWithEmailAndPassword(auth, email, pass);
            } catch (e) { alert("–û—à–∏–±–∫–∞: " + e.message); }
        };

        window.logOut = () => signOut(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                await loadData();
            } else {
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('mainApp').style.display = 'none';
            }
        });

        async function loadData() {
            const docRef = doc(db, "users", currentUser.uid);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                myWords = docSnap.data().words || [];
            } else {
                await setDoc(docRef, { words: [] });
            }
            initCard();
        }

        async function saveData() {
            await setDoc(doc(db, "users", currentUser.uid), { words: myWords });
        }

        // –ú–ò–ù–ò-–ò–ì–†–ê: –°–æ–±–µ—Ä–∏ —Å–ª–æ–≤–æ
        let buildWord = null;
        let currentString = "";
        window.initBuildGame = () => {
            if(!myWords.length) return alert("–°–Ω–∞—á–∞–ª–∞ –¥–æ–±–∞–≤—å —Å–ª–æ–≤–∞ –≤–æ –≤–∫–ª–∞–¥–∫–µ +");
            buildWord = myWords[Math.floor(Math.random()*myWords.length)];
            currentString = "";
            document.getElementById('buildQuest').innerText = buildWord.ru;
            document.getElementById('buildInput').innerText = "_";
            const letters = buildWord.en.split('').sort(() => 0.5 - Math.random());
            document.getElementById('letters').innerHTML = letters.map(l => `<button class="l-btn" onclick="press('${l}', this)">${l}</button>`).join('');
        };

        window.press = (l, btn) => {
            currentString += l;
            document.getElementById('buildInput').innerText = currentString;
            btn.style.visibility = "hidden";
            if(currentString.length === buildWord.en.length) {
                if(currentString.toLowerCase() === buildWord.en.toLowerCase()) {
                    alert("–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üéâ");
                } else {
                    alert("–û—à–∏–±–∫–∞! –ü—Ä–∞–≤–∏–ª—å–Ω–æ –±—ã–ª–æ: " + buildWord.en);
                }
                initBuildGame();
            }
        };

        window.initCard = () => {
            if(!myWords.length) { document.getElementById('cardText').innerText = "–°–ª–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç"; return; }
            const card = myWords[Math.floor(Math.random()*myWords.length)];
            document.getElementById('cardText').innerText = card.ru;
            document.getElementById('cardText').onclick = () => {
                document.getElementById('cardText').innerText = (document.getElementById('cardText').innerText === card.ru) ? card.en : card.ru;
            };
        };

        window.addWord = async () => {
            const en = document.getElementById('enIn').value.trim();
            const ru = document.getElementById('ruIn').value.trim();
            if(en && ru) {
                myWords.push({en, ru});
                await saveData();
                document.getElementById('enIn').value = "";
                document.getElementById('ruIn').value = "";
                alert("–°–ª–æ–≤–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ –æ–±–ª–∞–∫–æ!");
            }
        };

        window.showTab = (id) => {
            document.querySelectorAll('.tab').forEach(t => t.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            if(id === 'game') initBuildGame();
            if(id === 'learn') initCard();
        };
    </script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f3460; color: white; text-align: center; padding: 20px; }
        .box { background: #16213e; padding: 25px; border-radius: 20px; max-width: 400px; margin: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; box-sizing: border-box; }
        button { background: #e94560; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; margin: 5px; font-weight: bold; width: 100%; }
        .nav-btn { width: auto; background: #533483; font-size: 12px; flex: 1; }
        .card { background: #1a1a2e; height: 150px; display: flex; align-items: center; justify-content: center; font-size: 24px; margin: 20px 0; border-radius: 15px; cursor: pointer; border: 2px dashed #e94560; }
        .l-btn { width: 40px; height: 40px; margin: 4px; background: #e94560; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="authSection" class="box">
        <h2>–ú–æ–π –ê–Ω–≥–ª–∏–π—Å–∫–∏–π</h2>
        <input type="email" id="authEmail" placeholder="–¢–≤–æ—è –ø–æ—á—Ç–∞">
        <input type="password" id="authPass" placeholder="–ü—Ä–∏–¥—É–º–∞–π –ø–∞—Ä–æ–ª—å">
        <button onclick="handleAuth('login')">–í–æ–π—Ç–∏</button>
        <button onclick="handleAuth('reg')" style="background: #533483">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    </div>

    <div id="mainApp" style="display:none">
        <div class="box">
            <div style="display: flex; gap: 5px; margin-bottom: 20px;">
                <button class="nav-btn" onclick="showTab('learn')">–£—á–∏—Ç—å</button>
                <button class="nav-btn" onclick="showTab('game')">–ò–≥—Ä–∞</button>
                <button class="nav-btn" onclick="showTab('add')">‚ûï</button>
                <button class="nav-btn" onclick="logOut()" style="background: #222;">–í—ã—Ö–æ–¥</button>
            </div>

            <div id="learn" class="tab">
                <div class="card" id="cardText">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <button onclick="initCard()">–î–∞–ª—å—à–µ ‚Üí</button>
            </div>

            <div id="game" class="tab" style="display:none">
                <h3 id="buildQuest">...</h3>
                <div id="buildInput" style="font-size: 24px; color: #e94560; margin: 15px; min-height: 30px;"></div>
                <div id="letters"></div>
            </div>

            <div id="add" class="tab" style="display:none">
                <input id="enIn" placeholder="–°–ª–æ–≤–æ –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º">
                <input id="ruIn" placeholder="–ü–µ—Ä–µ–≤–æ–¥ –Ω–∞ —Ä—É—Å—Å–∫–æ–º">
                <button onclick="addWord()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>
</body>
</html>
